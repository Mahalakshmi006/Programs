<style>
  
  .popup {
          width: 400px;
          background:#fff;
          border-radius: 6px;
          border:solid 2px #f92288;
          position: absolute;
          top: 0%;
          left: 40%;
          transform: translate(-50%, -50%) scale(0.1);
          text-align:center;
          padding:0 30px 30px;
          color:#333;
           visibility: hidden;
           transition:transform 0.4s,top 0.4s;
        }
        .open-popup {
          visibility: visible;
          top: 60%;
          transform: translate(-50%, -50%) scale(1.1);
        }
    .popup img {
          width: 150px;
          margin-top: -50px;
          border-radius: 50%;
          box-shadow: 0 2px 5px (rgb(0, 0, 0, 0.2));
        }
    .popup button {
          width: 100%;
          margin-top: 50px;
          padding: 10px 0;
          background: #6fd649;
          color: #fff;
          border: 0;
          outline: none;
          font-size: 18px;
          border-radius: 4px;
          cursor: pointer;
          box-shadow: 0 5px 5px (rgb(0, 0, 0, 0.2));
        }
* {

    body {
      background: #f92288;

    .contactUs {

.title h2{

    .form {

    .contact h3 {

    /* form */
    .formbox {
      position: relative;
      width: 100%;
    }
    .formbox .row50 {

    }
    .inputBox {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
      width: 50%;
    }
    .formbox .row100 .inputBox {
      width: 100%;
    }
    .inputBox span {
      color: #18b7ff;

      margin-bottom: 5px;
      font-weight: bold;
    }
    .inputBox input {
      padding: 10px;
      font-size: 1.1em;
      outline: none;
      border: 1px solid #333;
    }
    .inputbox textarea {
      padding: 10px;
      font-size:36px;
      outline: none;
      border: 1px solid #333;
      resize: none;
      min-height: 220px;
      margin-bottom: 10px;
    }
    .inputBox input[type="submit"] {
      background: #f92288;
      color: #fff;
      border: none;
      font-size: 1.1em;
      max-width: 120px;
      font-weight: 500;
      cursor: pointer;
      padding: 14px 15px;
      border-radius: 10px;
    }
    .inputBox ::placeholder {
      color: #999;

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "cnttbl");

      const frstnme = document.getElementById("frstnme");
      const  lstnme= document.getElementById("lstnme");
      const eml = document.getElementById("eml");
      const mbl = document.getElementById("mbl");
      const msg = document.getElementById("msg");
      const cntfrm = document.getElementById("cntfrm");

      cntfrm.addEventListener("submit", function (e) {
        e.preventDefault();
        // Validation check
        if (
          !frstnme.value.trim() ||
          !lstnme.value.trim() ||
          !eml.value.trim() ||
          !mbl.value.trim() ||
          !msg.value.trim()
        ) {
          Swal.fire({
            title: "Error!",
            text: "Please fill all fields",
            icon: "warning",
            confirmButtonText: "OK",
          });
          return;
        }

        const newusr = {
          frstnme: frstnme.value.trim(),
          lstnme: lstnme.value.trim(),
          eml: eml.value.trim(),
          mbl: mbl.value.trim(),
          msg: msg.value.trim(),
        };

        push(dbRef, newusr)
          .then(() => {
            Swal.fire({
              title: "Success!",
              text: "contact inserted successfully.",
              icon: "success",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "OK",
            }).then((result) => {
              if (result.isConfirmed) { 
                // homepage ku redirect agum
                window.location.href = "index.html"; // ðŸ”´ unga homepage file name kudunga
              }
            });
          })
          .catch((error) => {
            Swal.fire({
              title: "Error!",
              text: "Something went wrong: " + error.message,
              icon: "error",
              confirmButtonText: "OK",
            });
          });
      });
