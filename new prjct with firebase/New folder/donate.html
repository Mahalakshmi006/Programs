<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- icons link --->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap CSS --->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <style>
    .card {
      width: 600px;
      margin-left: 500px;
      margin-top: 50px;
      border: solid 1px #f92288;
    }
    .card-header {
      background-color: #f92288;
      height: 60px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      text-align: center;
    }
    .b1 {
      margin-left: 250px;
      margin-top: 30px;
    }
    .form-label {
      font-size: 24px;
      font-weight: medium;
    }

    .card-footer {
      background-color: #f92288;
      height: 40px;
      color: white;
    }
    .input-area {
      margin-bottom: 20px;
    }
    .form-select {
      width: 560px;
      height: 50px;
      outline: none;
      border: 1px solid rgb(207, 205, 207);
      font-size: 28px;
      border-radius: 3px;
    }
    .col-md-3 {
      margin-left: 0px;
    }
    .ume {
      display: flex;
    }

    .ume input {
      width: 520px;
    }
    ion-icon {
      font-size: 30px;
    }

    .popup {
      width: 400px;
      background: #fff;
      border-radius: 6px;
      border: solid 2px #f92288;
      position: absolute;
      top: 0%;
      left: 40%;
      transform: translate(-50%, -50%) scale(0.1);
      text-align: center;
      padding: 0 30px 30px;
      color: #333;
      visibility: hidden;
      transition: transform 0.4s, top 0.4s;
    }
    .open-popup {
      visibility: visible;
      top: 60%;
      transform: translate(-50%, -50%) scale(1.1);
    }
    .popup img {
      width: 150px;
      margin-top: -50px;
      border-radius: 50%;
      box-shadow: 0 2px 5px (rgb(0, 0, 0, 0.2));
    }
    .popup button {
      width: 100%;
      margin-top: 50px;
      padding: 10px 0;
      background: #6fd649;
      color: #fff;
      border: 0;
      outline: none;
      font-size: 18px;
      border-radius: 4px;
      cursor: pointer;
      box-shadow: 0 5px 5px (rgb(0, 0, 0, 0.2));
    }
    .submit {
      height: 40px;
      width: 100px;
      outline: none;
      color: #fff;
      background: #ff3091;
      border: 1px solid #ff3091;
      border-radius: 5px;
      font-size: 18px;
      margin-right: 20px;
      margin-top: 30px;
    }
  </style>
  <body>
    <form id="f3">
      <div class="card">
        <div class="card-header">Donation</div>
        <div class="card-body">
          <!----- name ------->
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>

            <input
              type="text"
              class="form-control"
              id="name"
              name="name"
              autocomplete="off"
              required
            />
          </div>
          <!----- uname ------->

          <div class="mb-3">
            <!----  <ion-icon name="mail-outline"></ion-icon>-->
            <label for="uname" class="form-label">Email</label>

            <div class="input-group has-validation">
              <div class="ume">
                <span class="input-group-text" id="uname">@</span>

                <input
                  type="email"
                  class="form-control"
                  name="uname"
                  autocomplete="off"
                  required
                />
              </div>
            </div>
          </div>
          <!---required--->
          <!----- phone ------->
          <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              autocomplete="off"
              required
            />
          </div>
          <!----- address ------->
          <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              autocomplete="off"
              required
            />
          </div>
          <!----- city ------->
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              autocomplete="off"
              required
            />
          </div>

          <!----- pincode ------->
          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input
              type="text"
              class="form-control"
              id="pincode"
              name="pincode"
              autocomplete="off"
              required
            />
          </div>
          <!----- select ------->
          <div class="mb-3">
            <label for="state" class="form-label">State</label>
            <select
              class="form-select"
              id="state"
              name="state"
              autocomplete="off"
              required
            >
              <option selected disabled value="">choose</option>
              <option>Tamil Nadu</option>
              <option>Kerala</option>
              <option>Karanataka</option>
              <option>maharasahta</option>
            </select>
          </div>

          <!----- amount ------->
          <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input
              type="text"
              class="form-control"
              id="amount"
              name="amount"
              autocomplete="off"
              required
            />
          </div>
          <!----- datretime ------->
          <input
            type="datetime-local"
            id="dtetme"
            name="dtetme"
            class="form-control"
            required
          />

          <!------ buttton ------->
          <div class="b1">
            <button type="submit" class="btn btn-outline-danger">
              payment
            </button>
          </div>
        </div>
        <!---body card--->
        <!------ footer ------->
        <div class="card-footer text-body-secondary text-right">
          <p>charity@gmail.com</p>
        </div>
      </div>
    </form>
    <!----------------------------------------------------------------------->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
      import {
        getDatabase,
        ref,
        push,
        set,
        get,
        child,
      } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";
      //important line for all code
      const firebaseConfig = {
        databaseURL: "https://finalyrsprjct-default-rtdb.firebaseio.com/",
      };

      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      const dbRef = ref(db, "dnttbl");

      const name = document.getElementById("name");
      const unname = document.querySelector("input[name='uname']");
      const phone = document.getElementById("phone");
      const address = document.getElementById("address");
      const city = document.getElementById("city");
      const pincode = document.getElementById("pincode");
      const state = document.getElementById("state");
      const amount = document.getElementById("amount");
      const dtetme = document.getElementById("dtetme");
      const dntfrm = document.getElementById("f3");

      dntfrm.addEventListener("submit", function (e) {
        e.preventDefault();
        // Validation check
        if (
          !name.value.trim() ||
          !unname.value.trim() ||
          !phone.value.trim() ||
          !address.value.trim() ||
          !city.value.trim() ||
          !pincode.value.trim() ||
          !state.value.trim() ||
          !amount.value.trim() ||
          !dtetme.value.trim()
        ) {
          Swal.fire({
            title: "Error!",
            text: "Please fill all fields",
            icon: "warning",
            confirmButtonText: "OK",
          });
          return;
        }

        const newusr = {
          nme: name.value.trim(),
          unme: unname.value.trim(),
          phne: phone.value.trim(),
          adrs: address.value.trim(),
          cty: city.value.trim(),
          pcde: pincode.value.trim(),
          ste: state.value.trim(),
          amt: amount.value.trim(),
          dtme: dtetme.value.trim(),
        };

        push(dbRef, newusr)
          .then(() => {
            Swal.fire({
              title: "Success!",
              text: "Donation inserted successfully.",
              icon: "success",
              confirmButtonColor: "#3085d6",
              confirmButtonText: "OK",
            }).then((result) => {
              if (result.isConfirmed) {
                // homepage ku redirect agum
                window.location.href = "index.html"; // ðŸ”´ unga homepage file name kudunga
              }
            });
          })
          .catch((error) => {
            Swal.fire({
              title: "Error!",
              text: "Something went wrong: " + error.message,
              icon: "error",
              confirmButtonText: "OK",
            });
          });
      });
    </script>
  </body>
</html>
